<!DOCTYPE html>

<html>

  <body>
    <div class="message-group-label-wrapper">
      <div class="message-group-label" id="cl-date-label">Saturday, December 4th</div>
    </div>
    <div class="message-group">
      <div class="message-compact">
        <p class="message-time">1:12 PM</p>
        <div class="message-text">
          <p class="message-name">charlie ðŸŒ³ðŸ›¶</p>
          Hi! I put this together to introduce myself and hopefully schedule an interview. I think this format
          better captures my creativity and demonstrates the effort I put into my projects. Take a look

        </div>
      </div>
      <script>
        function get_date() {
          var d = new Date();
          d.setDate(d.getDate() - 1);
          var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
          var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
          var day = days[d.getDay()];
          var month = months[d.getMonth()];
          var date_string = day + ", " + month + " " + d.getDate();
          document.getElementById("cl-date-label").innerHTML = date_string;
        }

        document.onload = get_date()
      </script>
  </body>

</html>
